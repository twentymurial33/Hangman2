<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Second Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <style>
      body{
      background-color:black;
      }
    </style>
</head>
<body>

       <div class="container">
            <div class="jumbotron">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmO8m783n5oes3eERBW9hirJ0MDNEyfPnPeM9ePQED6bdzEGR1">
                    <h1>OMG Hangman!!!!</h1>
                    <p>Guess the next winner of Celebrity Apprentice</p>
             </div> 
        </div>
        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Word To Guess</h3>
                </div>
                <div class="panel-body">
                        <h2 id="wordToGuess">_ _ _ _ _ _</h2>
                </div>
              </div>
        
        <div class="panel panel-default">
                    <div class="panel-body">
                      Wrong Guesses<span id="wrongGuesses"></span>
                    </div>
                  </div>

        <div class="panel panel-default">
                        <div class="panel-body">
                    Guesses Left<span id="numGuesses"> 9</span>
                        </div>
                      </div>

        <div class="panel panel-default">
                            <div class="panel-body">
                    Win Counter<span id="winCounter"> 0</span>
                            </div>
                          </div>

        <div class="panel panel-default">
                                <div class="panel-body">
                    Loss Counter<span id="lossCounter"> 0</span>
                                </div>
                              </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
